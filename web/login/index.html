<!DOCTYPE html>
<html lang="en" ng-app="teaBlogAuthentication">
<head>
    <meta charset="UTF-8">
    <title>Tea Blog - Login</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>


<div class="modal-dialog modal-md login-form" ng-controller="LoginController">

    <!--Error message-->
    <div flash-alert="error" active-class="in alert-flash" class="fade">
        <button type="button" class="close" ng-click="hide()">&times;</button>
        <strong class="alert-heading">Error!</strong>
        <span class="alert-message" ng-bind="flash.message"></span>
    </div>

    <!--Login form-->
    <div class="modal-content login-box">
        <div class="modal-header">
            <h2 class="text-center">Welcome</h2>
        </div>
        <div class="modal-body">
            <form ng-submit="login()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username"
                           ng-model="account.username" required/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"
                           ng-model="account.password" required/>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-primary" value="Login"/>
                    <br>
                    <span><a href="">Forgot Password</a></span>
                </div>
            </form>
        </div>
    </div>
</div>


<!--Angular-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="../lib/angular-flash/angular-flash.min.js"></script>

<!--Modules-->
<script src="../app/module/tea-blog-core-module.js"></script>
<script src="../app/module/tea-blog-authentication-module.js"></script>

<!--Constans-->
<script src="../app/constant/response-code.js"></script>
<script src="../app/constant/server-address.js"></script>

<!--Controllers-->
<script src="../app/controller/login-controller.js"></script>

<!--Services-->
<script src="../app/service/session-service.js"></script>

</body>
</html>
